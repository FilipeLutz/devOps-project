<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change Password</title>
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="align">
<div class="grid">

    <form  method="POST" class="form login">
        <p>Enter the e-mail adress associated with your account and we will send you a link to reset your password </p>
        <img class="user" src="../assets/img/user-logo.png">

        <div class="form_field">
            <label class="label-form"><i class="fa fa-lock" style="color: #606468;"></i></label>
            <input type="password" name="password" class="form_input" placeholder="E-mail adress" required>
        </div>

        <div class="form_field">
            <button class="submitButton" type="submit">Continue
            </button>
        </div>
        <p>Don't have an account ? <a class="forgot-password" href="login-page.html">Sign in</a></p>
    </form>

</div>
</body>
</html>
