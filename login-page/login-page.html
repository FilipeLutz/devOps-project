<html>
<head>
    <meta charset="utf-8" />
    <title>Webleb</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="align">
<div class="grid">

    <form  method="POST" class="form login">
        <img class="user" src="img/user-logo.png">
        <div class="form_field">
            <label class="label-form"><i class="fa fa-user" style="color: #606468;"></i></label>
            <input type="text" name="username" class="form_input" placeholder="USERNAME" required>
        </div>
        <div class="form_field">
            <label class="label-form"><i class="fa fa-lock" style="color: #606468;"></i></label>
            <input type="password" name="password" class="form_input" placeholder="PASSWORD" required>
        </div>
        <div class="container">
            <input type="checkbox" id="rememberMeCheckbox">
            <label class="label-checkbox" for="rememberMeCheckbox">Remember Me</label>
            <p class="forgot-password" onclick="window.location.href='change-password.html'">Forgot your password ?</p>
        </div>
        <div class="form_field">
            <button class="submitButton" type="submit">LOGIN</button>
        </div>
    </form>

</div>
</body>
</html>
