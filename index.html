<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Remixicons font -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Linking to custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Dev ops</title>
</head>
<body>
<div class="container">
    <div class="login__content">
        <div class="circle-user">


        </div>

        <!-- Login form -->
        <form action="assets/php/password.php" method="POST" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>Dorset</span> Calendar
                </h1>
                <p class="login__description">
                    Please login to continue.
                </p>
            </div>

            <!-- Input fields for email and password -->
            <div>
                <div class="login__inputs">
                    <div>
                        <label for="input-email" class="login__label">Email</label>

                        <input type="email" placeholder="EMAIL" required class="login__input" id="input-email">

                    </div>

                    <div>
                        <label for="input-pass" class="login__label">Password</label>

                        <!-- Password input field with eye icon for toggle -->
                        <div class="login__box">
                            <input type="password" placeholder="PASSWORD" required class="login__input" id="input-pass">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Checkbox for 'Remember me' -->
                <div class="login__check">
                    <input type="checkbox" class="login__check-input" id="input-check">
                    <label for="input-check" class="login__check-label">Remember me</label>
                </div>
            </div>

            <!-- Login button and forgot password link -->
            <div>
                <div class="login__buttons">
                    <button type="submit" class="login__button">Log In</button>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
<!-- Including main JavaScript file -->
<script src="assets/js/main.js"></script>
</body>
</html>
